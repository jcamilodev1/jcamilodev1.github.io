<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/ccaf61cd84.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./css/style.css">
  <title>JCamiloDev</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo">
        <h2>JCamiloDev</h2>
      </div>
      <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>          
        </label>
      <nav class="header__links">
        <a href="#">Sobre Mi</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#contacame">Contactame</a>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <figure class="main__container_img">
        <img src="./img/Slack-color.svg" alt="ilustracion de personas trabajando en desarollo web">
      </figure>
      <div class="main__container_text">
        <h1>Juan Camilo Garcia</h1>
        <p>Web Developer</p>
      </div>
    </div>
  </main>

  <section class="proyectos">
    <div class="proyectos__container">
      <h2 id="proyectos">Proyectos</h2>
      
      <article class="proyectos__container-proyecto">
        <h3>Pokedex</h3>
        <figure class="proyecto__img">
          <img src="./img/pokedex.png" alt="">
        </figure>
        <a href="https://jcamilodev1.github.io/pokedex/" class="button">Ver proyecto</a>
      </article>
            
      <article class="proyectos__container-proyecto">
        <h3>Gestor de compras</h3>
        <figure class="proyecto__img">
          <img src="./img/gestor.png" alt="">
        </figure>
        <a href="https://jcamilodev1.github.io/front-gestion/pages/tabla.html" class="button">Ver proyecto</a>
      </article>
            
      <article class="proyectos__container-proyecto">
        <h3>Platzi Video</h3>
        <figure class="proyecto__img">
          <img src="./img/platzivideo.png" alt="">
        </figure>
        <a href="https://jcamilodev1.github.io/platzi-video/" class="button">Ver proyecto</a>
      </article>
            
      <article class="proyectos__container-proyecto">
        <h3>Seattle</h3>
        <figure class="proyecto__img">
          <img src="./img/seattle.jpg" alt="">
        </figure>
        <a href="https://seattleuam.com/" class="button">Ver proyecto</a>
      </article>
      
      <article class="proyectos__container-proyecto">
        <h3>Blog</h3>
        <figure class="proyecto__img">
          <img src="./img/miblog.jpg" alt="">
        </figure>
        <a href="https://jcamilodev1.github.io/blog-platzi/index.html" class="button">Ver proyecto</a>
      </article>

      <article class="proyectos__container-proyecto">
        <h3>Generador de perfiles</h3>
        <figure class="proyecto__img">
          <img src="./img/fronter_mentor.png" alt="">
        </figure>
        <a href="https://jcamilodev1.github.io/card-html-css/" class="button">Ver proyecto</a>
      </article>
    
    </div>
  </section>

  <section class="redes">
    <div class="container__redes">
      <h2 id="contacame">Construyamos Juntos</h2>
      <div class="container__redes-logos">
        <a href="https://github.com/jcamilodev1"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/jcamilodev"><i class="fab fa-twitter"></i></a>
        <a href="mailto:camilo456garcia@gmail.com"><i class="far fa-envelope"></i></a>
        <a href="https://api.whatsapp.com/send?phone=3186011587&text=hola,%20trabajemos%20juntos"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </section>
</body>
</html>
